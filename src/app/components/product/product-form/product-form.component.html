<div class="row title-div">
  <h1 class="h1-title">{{ title }}</h1>
</div>

<div class="form">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div [ngStyle]="{ display: isUpdate ? 'block' : 'none' }" class="formGroup">
      <mat-form-field appearance="fill" style="width:15vw">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
              <mat-option [value]="1">Ativo</mat-option>
              <mat-option [value]="0">Inativo</mat-option>
          </mat-select>
      </mat-form-field>
    </div>
    <div class="formGroup">
      <mat-form-field class="responsive-input">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>

      <mat-form-field class="responsive-input">
        <mat-label>Preço</mat-label>
        <input matInput type="number" formControlName="price" required />
      </mat-form-field>

      <mat-form-field class="responsive-input">
        <mat-label>Preço Vasilhame</mat-label>
        <input matInput type="number" formControlName="caskPrice" required />
      </mat-form-field>

      <mat-form-field class="responsive-input">
        <mat-label>Taxa de Entrega</mat-label>
        <input matInput type="number" formControlName="deliveryFee" required />
      </mat-form-field>
    </div>

    <div class="formGroup">
      <div class="input">
        <mat-form-field style="width: 30vw">
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="categoryId">
            @for (category of dataSourceCategories; track category) {
            <mat-option [value]="category.id">{{ category.name }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
      <div class="input">
        <mat-form-field style="width: 30vw">
          <mat-label>Marca</mat-label>
          <mat-select formControlName="brandId">
            @for (brand of dataSourceBrands; track brand) {
            <mat-option [value]="brand.id">{{ brand.nickName }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="formButton">
      <div class="buttons">
        <button mat-raised-button type="button" [routerLink]="'/categorias'">
          Cancelar
        </button>
      </div>
      <div class="buttons">
        <button mat-raised-button type="submit">Salvar</button>
      </div>
    </div>
  </form>
</div>
